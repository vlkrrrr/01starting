name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      myoutput: ${{steps.jsfilename.outputs.idkfa}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: output js filename
        id: jsfilename
        run: find dist/assets/*.js -type f -execdir echo 'idkfa={}' >> $GITHUB_OUTPUT ';'
      - name: Upload dist
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - run: ls
      - name: output filename
        run: echo "${{needs.build.outputs.myoutput}}"
      - name: Deploy
        run: echo "Deploying..."
